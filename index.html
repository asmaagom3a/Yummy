                    <!-- <i class='bx bx-search icon'></i> -->
                    <!-- <input type="text" placeholder="Search..."> -->
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-search icon'></i>

                    </li>

                    <li class="nav-link">

                    <li class="nav-link">
